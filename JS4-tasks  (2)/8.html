<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
</head>
<body>
    <div class="container">
        <p>Initial Paragraph Text</p>
    </div>

    <script>
        // Select the nested <p> element inside the <div class="container"> and change its text content
        const nestedParagraph = document.querySelector('.container p');
        nestedParagraph.textContent = "Updated Paragraph Text";
    </script>
</body>
</html>
