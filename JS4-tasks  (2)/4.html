<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
</head>
<body>
    <div class="highlight">Initial Text</div>
    <p>Some other content</p>
    <div id="main">Another element</div>

    <script>
        // Select the first element with class "highlight" and change its text content
        const firstHighlight = document.querySelector('.highlight');
        firstHighlight.textContent = "First Highlighted Item";
    </script>
</body>
</html>
