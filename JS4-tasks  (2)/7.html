<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
</head>
<body>
    <div class="box">Initial Text</div>
    <span class="box">Initial Text</span>

    <script>
        // Select elements by their class name and change their text content
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.textContent = "Box Item";
        });
    </script>
</body>
</html>
