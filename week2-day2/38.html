<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const handleValue = (value, callbackPositive, callbackNegative) => {
  if (value > 0) {
    callbackPositive(value); 
  } else if (value < 0) {
    callbackNegative(value);
  } else {
    console.log("Value is zero.");
  }
};

const positiveCallback = (value) => {
  console.log(`Value ${value} is positive.`);
};

const negativeCallback = (value) => {
  console.log(`Value ${value} is negative.`);
};

handleValue(10, positiveCallback, negativeCallback); 
handleValue(-5, positiveCallback, negativeCallback); 
handleValue(0, positiveCallback, negativeCallback); 

    </script>
</body>
</html>
