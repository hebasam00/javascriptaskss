<body>
    <script>
const applyCallbackToArray = (array, callback) => {
  const newArray = [];

  for (let i = 0; i < array.length; i++) {
    newArray.push(callback(array[i]));
  }

  return newArray;
};

const double = (num) => {
  return num * 2;
};

const square = (num) => {
  return num ** 2;
};

const numbers = [1, 2, 3, 4, 5];

const doubledNumbers = applyCallbackToArray(numbers, double);
const squaredNumbers = applyCallbackToArray(numbers, square);

console.log(doubledNumbers); 

    </script>
</body>
