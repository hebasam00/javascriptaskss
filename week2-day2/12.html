<body>
    <script>
const arrayWithDuplicates = [1, 2, 3, 4, 2, 3, 6, 1, 7, 4];

const filterUnique = (array) => {
  return array.filter((value, index, self) => {
    return self.indexOf(value) === index;
  });
};

const uniqueArray = filterUnique(arrayWithDuplicates);

console.log(uniqueArray); 

    </script>
</body>
