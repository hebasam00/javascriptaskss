    <script>
const arrayOfNumbers = [10, 5, 8, 15, 3, 12];

const calculateMedian = arr => {
  const sorted = arr.slice().sort((a, b) => a - b);
  const middle = Math.floor(sorted.length / 2);

  if (sorted.length % 2 === 0) {
    return (sorted[middle - 1] + sorted[middle]) / 2;
  } else {
    return sorted[middle];
  }
};

const medianValue = calculateMedian(arrayOfNumbers);

const lessThanMedianArray = arrayOfNumbers.filter(number => number < medianValue);

console.log(lessThanMedianArray); 

    </script>
