   <script>
const arrayOfNumbers = [10, 5, 8, 15, 3, 12];

const average = arrayOfNumbers.reduce((acc, val) => acc + val, 0) / arrayOfNumbers.length;

const filteredArray = arrayOfNumbers.filter(number => number > average);

console.log(filteredArray);
