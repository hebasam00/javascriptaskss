<!DOCTYPE html>

</head>
<body>
    <script>
const multiplier = (factor) => {
  return (input) => {
    return input * factor;
  };
};

const multiplyBy2 = multiplier(2);
const multiplyBy5 = multiplier(5); 

console.log(multiplyBy2(3)); 
console.log(multiplyBy5(4)); 

    </script>
</body>
</html>
