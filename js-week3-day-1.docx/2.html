<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
class Car {
    constructor(make, model) {
        this.make = make;
        this.model = model; 
    }

    displayInfo() {
        console.log(`Car Make: ${this.make}, Model: ${this.model}`);
    }

    start() {
        console.log(`The car ${this.make} ${this.model} has started.`);
    }
}

let myCar = new Car('Toyota', 'Camry');

myCar.displayInfo(); 

myCar.start();

    </script>
</body>
</html>
