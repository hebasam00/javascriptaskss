<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Click Event</title>
    <style>
      /* Optional: Add some basic styling */
      .color-div {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        margin: 20px;
        text-align: center;
        line-height: 200px;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="colorDiv" class="color-div">Double Click Me</div>

    <script>
      const colorDiv = document.getElementById("colorDiv");

      colorDiv.addEventListener("dblclick", function () {
        const randomColor =
          "#" + Math.floor(Math.random() * 16777215).toString(16);

        colorDiv.style.backgroundColor = randomColor;
      });
    </script>
  </body>
</html>
