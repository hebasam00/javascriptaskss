<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Class on Click</title>
    <style>
      .toggle-div {
        width: 200px;
        height: 100px;
        background-color: lightblue;
        text-align: center;
        line-height: 100px;
        font-size: 18px;
        cursor: pointer;
      }

      .highlight {
        background-color: lightgreen;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="toggleDiv" class="toggle-div">Click to toggle class</div>

    <script>
      const toggleDiv = document.getElementById("toggleDiv");

      toggleDiv.addEventListener("click", function () {
        toggleDiv.classList.toggle("highlight");
      });
    </script>
  </body>
</html>
