      // Function to calculate the area of a circle given its radius
      function calculateArea(radius) {
          const pi = Math.PI;
          return pi * radius * radius;
      }

      // Example usage:
      console.log(calculateArea(5));   // Output: 78.53981633974483
      console.log(calculateArea(10));  // Output: 314.1592653589793

      const reverseString = function(str) {
          return str.split('').reverse().join('');
      };

      // Example usage:
      console.log(reverseString('hello'));  // Output: 'olleh'
      console.log(reverseString('world'));  // Output: 'dlrow'

      // Arrow function to filter even numbers from an array
      const filterEvenNumbers = arr => {
          return arr.filter(num => num % 2 === 0);
      };

      // Example usage:
      console.log(filterEvenNumbers([1, 2, 3, 4, 5, 6]));  // Output: [2, 4, 6]
      console.log(filterEvenNumbers([11, 22, 33, 44, 55])); // Output: [22, 44]

      // Function to capitalize the first letter of each word in a string
      function capitalizeWords(str) {
          // Split the string into an array of words
          let words = str.split(' ');

          // Capitalize the first letter of each word
          for (let i = 0; i < words.length; i++) {
              words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
          }

          // Join the words back into a single string and return
          return words.join(' ');
      }

      // Example usage:
      console.log(capitalizeWords('hello world'));       // Output: 'Hello World'
      console.log(capitalizeWords('javascript is fun')); // Output: 'JavaScript Is Fun'


      ///////////////task8/////////////////

      // Function to reverse the words in a sentence
      function reverseWords(sentence) {
          // Split the sentence into an array of words
          let words = sentence.split(' ');

          // Reverse the array of words
          let reversedWords = words.reverse();

          // Return the reversed array of words
          return reversedWords;
      }

      // Example usage:
      console.log(reverseWords('Hello World'));          // Output: ['World', 'Hello']
      console.log(reverseWords('JavaScript is fun'));   // Output: ['fun', 'is', 'JavaScript']
